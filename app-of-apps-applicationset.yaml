apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/jagasworld/rollout-demo.git
      revision: HEAD
      files:
      - path: "argo-apps/*.yaml"
  template:
    metadata:
      name: '{{.name}}' # Reads 'name' from the file content
    spec:
      project: default
      source:
        repoURL: https://github.com/jagasworld/rollout-demo.git
        targetRevision: HEAD
        path: '{{.source.path}}' # Reads 'source.path' from the file content
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{.name}}' # Creates namespace from 'name' in file content
      syncPolicy:
        automated:
          prune: true
          selfHeal: true # This is the key for auto-recreation
        syncOptions:
        - CreateNamespace=true
