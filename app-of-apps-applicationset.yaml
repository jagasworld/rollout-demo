apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/jagasworld/rollout-demo.git
      revision: HEAD
      files:
      - path: "argo-apps/*.yaml"

  template:
    metadata:
      # The name is now read from the content of the YAML files
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/jagasworld/rollout-demo.git
        targetRevision: HEAD
        # The path is also read from the content of the YAML files
        path: '{{source.path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        # The namespace is now also based on the name from the file content
        namespace: '{{name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true